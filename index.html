<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lovable-uploads/6d5a9b38-8dc8-459b-ad54-655d1421f164.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical preloads -->
    <link 
      rel="preload" 
      as="image"
      href="/lovable-uploads/d6f370ae-2bad-47f8-9041-59ecc856d608.png"
      type="image/png"
      fetchPriority="high"
      importance="high"
    />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts with display swap -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Fallback for no-JS -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load critical scripts first -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Defer non-critical scripts -->
    <script>
      // Defer loading of Google Tag Manager
      window.addEventListener('load', function() {
        const gtmScript = document.createElement('script');
        gtmScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-17G1CCLLEX';
        gtmScript.async = true;
        document.body.appendChild(gtmScript);
        
        gtmScript.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-17G1CCLLEX');
        };
      });
    </script>
  </body>
</html>
