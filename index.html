<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lovable-uploads/6d5a9b38-8dc8-459b-ad54-655d1421f164.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload font files -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
    />
    
    <!-- Load fonts with display swap -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Fallback for no-JS -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    
    <title>AI Bookkeeping</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
